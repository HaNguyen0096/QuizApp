<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>GRE Practice Quiz App</title>
    <meta name="description" content="GRE practice test multiple choice math questions">
    <link href="question.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Metrophobic" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="">
        <a>
          <img class="slogo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaYo61LUx_tdojg3a7m5-q3s-_SvSEEyb6e_UKU2bMC8wtXqPq" alt="backpack icon"/>
        </a>
      </div>
    </header>
    <main role="main">
        <div class="questions"></div>
            <h2>If x + 6 = 9, then 3x + 1 =</h2>
        </div>
        <div class="answers">
            <form>
                <fieldset>
                    <label class="answerOption">
                        <input type="radio" value=1 name="answer" required>
                        <span>3</span>
                    </label>
                    <label class="answerOption">
                        <input type="radio" value=2 name="answer" required>
                        <span>9</span>
                    </label>
                    <label class="answerOption">
                        <input type="radio" value=3 name="answer" required>
                        <span>10</span>
                    </label>
                    <label class="answerOption">
                        <input type="radio" value=4 name="answer" required>
                        <span>34</span>
                    </label>
                    <label class="answerOption">
                        <input type="radio" value=5 name="answer" required>
                        <span>46</span>
                    </label>
                    <button type="submit" class="submitButton">Submit</button>
                </fieldset>
                <div class="quizScore">
                    <ul>
                      <li>Question: <span class="questionNumber">0</span>/10</li>
                      <li>Score: <span class="score">0</span></li>
                    </ul>
                  </div>
            </form>
        </div>
    </main>
  </body>
</html>
